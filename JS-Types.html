<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Types</title>
	<script type="text/javascript">
		// this script is in head section.
		// when executed alerts "I am from <head>"
		alert("I am from <head>");
	</script>
</head>
<body>
This file shows the types of JavaScript codes.
<script type="text/javascript">
	// this script is in body section.
	// when executed alerts "I am from <body>"
	alert("I am from <body>");
</script>
<script type="text/javascript" src="Script.js">
	//this script is from extenal file
</script>
</body>
</html>
